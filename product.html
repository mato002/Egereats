<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
    <script src="https://kit.fontawesome.com/9e357f2cb3.js" crossorigin="anonymous"></script>
</head>
<body class="showCart">
    <!-------food ordering section ------ -->
    <div class="container">
        <header>
            <div class="tittle">PRODUCT LIST</div>
            <div class="icon-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>0</span>
            </div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="imag\gallery_9.webp" alt="">
                <h2>Coffee</h2>
                <div class="price">Kes 20</div>
                <button class="addCart">Add To Cart</button>
            </div>
            
            <!-- Add more items here -->
        </div>
    </div>

    <div class="carTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">CHECKOUT</button>
        </div>
    </div>

    <script src="product.js"></script>
</body>
</html>
