<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/9e357f2cb3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ---header section  -->
    <section class="header">
        <div class="main">
            <div class="main-header">
                <div class="logo">
                    <img src="/imag/business logo template company logo (1) - Made with PosterMyWall.jpg" alt="">
                </div>
                <div class="menu">
                    
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">settings</a></li>
                </div>
                <div class="icons">
                    <li><i class="fa-regular fa-bell"></i></li>
                    <li><i class="fa-brands fa-searchengin"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                    <li><i class="fa-regular fa-user"></i></li>
                </div>
                <a href="#"><i class="fa-solid fa-list"></i></a>
            </div>

        </div>
    </section>

    <!-------food  ordering section ------ -->
    <div class="container">
        <h1>products Available</h1>
        <p>place your order now and  enjoy at  convenient prices</p>
        <div class="food-list" id="foodList">
           
            <div class="food-item">
                <img src="/imag/pexels-brett-jordan-825661.jpg" alt="Placeholder">
                <div class="food-details">
                    <h2>Pizza</h2>
                    <div class="price">$10</div>
                    <div class="rating">Rating: 4.5</div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="food-item">
                <img src="/imag/pexels-trista-chen-723198.jpg" alt="Placeholder">
                <div class="food-details">
                    <h2>Rice</h2>
                    <div class="price">$5</div>
                    <div class="rating">Rating: 4.0</div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="food-item">
                <img src="/imag/pexels-ella-olsson-3026801.jpg" alt="Placeholder">
                <div class="food-details">
                    <h2>Yoghurt </h2>
                    <div class="price">$3</div>
                    <div class="rating">Rating: 4.2</div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="food-item">
                <img src="/imag/pexels-chevanon-photography-302899.jpg" alt="Placeholder">
                <div class="food-details">
                    <h2>Coffee </h2>
                    <div class="price">$3</div>
                    <div class="rating">Rating: 4.2</div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
           
        </div>
    </div>

   



    




    



<!-- ------script section -->
<script src="index.js"></script>
</body>
</html>
